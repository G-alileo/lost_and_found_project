<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="min-h-screen bg-gray-50">
  <main class="max-w-6xl mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold mb-6">Admin Dashboard</h1>

    <section class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6">
      <div class="bg-white p-4 rounded shadow"><div class="text-sm text-gray-500">Lost</div><div id="statLost" class="text-2xl font-bold">0</div></div>
      <div class="bg-white p-4 rounded shadow"><div class="text-sm text-gray-500">Found</div><div id="statFound" class="text-2xl font-bold">0</div></div>
      <div class="bg-white p-4 rounded shadow"><div class="text-sm text-gray-500">Matches</div><div id="statMatches" class="text-2xl font-bold">0</div></div>
      <div class="bg-white p-4 rounded shadow"><div class="text-sm text-gray-500">Unclaimed</div><div id="statUnclaimed" class="text-2xl font-bold">0</div></div>
    </section>

    <section class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <canvas id="barChart" height="160"></canvas>
      <canvas id="pieChart" height="160"></canvas>
    </section>

    <section class="mt-8 bg-white p-4 rounded shadow">
      <h2 class="font-semibold mb-3">Manage Categories</h2>
      <div class="flex gap-2 mb-3">
        <input id="newCategoryName" class="border rounded px-3 py-2" placeholder="New category" />
        <button id="addCategoryBtn" class="px-4 py-2 bg-blue-600 text-white rounded">Add</button>
      </div>
      <ul id="categoryList" class="space-y-2"></ul>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="../js/api.js"></script>
  <script src="../js/admin.js"></script>
</body>
</html>
