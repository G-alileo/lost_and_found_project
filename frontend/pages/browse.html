<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Browse Reported Items - CampusFound</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../css/tailwind.css">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: '#2563eb',
            secondary: '#64748b'
          }
        }
      }
    }
  </script>
</head>
<body class="min-h-screen transition-colors duration-300">
  <!-- Header -->
  <header class="bg-white dark:bg-gray-900 shadow-sm border-b border-gray-200 dark:border-gray-700">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <!-- Logo -->
        <div class="flex items-center">
          <div class="flex-shrink-0 flex items-center">
            <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center mr-3">
              <svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"></path>
              </svg>
            </div>
            <a href="./index.html" class="text-xl font-bold text-gray-900 dark:text-white">CampusFound</a>
          </div>
        </div>

        <!-- Navigation -->
        <nav class="hidden md:flex space-x-8">
          <a href="./index.html" class="nav-link">Home</a>
          <a href="./browse.html" class="text-blue-600 dark:text-blue-400 font-medium">Browse Items</a>
          <a href="./report-lost.html" class="nav-link">Report an Item</a>
          <a href="./user-dashboard.html" class="nav-link">My Account</a>
        </nav>

        <!-- Right side buttons -->
        <div class="flex items-center space-x-4">
          <!-- Theme toggle -->
          <button id="themeToggle" class="p-2 text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200">
            <span class="theme-icon">
              <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
              </svg>
            </span>
          </button>

          <!-- Auth buttons -->
          <div id="authButtons" class="flex items-center space-x-3">
            <a href="./login.html" class="px-4 py-2 text-sm font-medium text-blue-600 hover:text-blue-700 dark:text-blue-400">
              Sign In
            </a>
          </div>

          <!-- User menu (hidden by default) -->
          <div id="userMenu" class="hidden relative">
            <button id="userMenuButton" class="flex items-center space-x-2 text-sm font-medium text-gray-700 dark:text-gray-200 hover:text-gray-900 dark:hover:text-white transition-colors duration-200">
              <div id="userAvatarContainer" class="w-8 h-8 rounded-full bg-gray-200 dark:bg-gray-700 flex items-center justify-center">
                <img id="userAvatar" class="w-8 h-8 rounded-full hidden" src="" alt="">
                <svg id="defaultAvatar" class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                  <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"></path>
                </svg>
              </div>
              <span id="userName"></span>
              <svg class="w-4 h-4 transition-transform duration-200" id="dropdownArrow" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
              </svg>
            </button>

            <!-- Dropdown Menu -->
            <div id="userDropdown" class="hidden absolute right-0 mt-2 w-64 bg-white dark:bg-gray-800 rounded-lg shadow-lg border border-gray-200 dark:border-gray-700 z-50">
              <div class="py-2">
                <!-- User Info Section -->
                <div class="px-4 py-3 border-b border-gray-200 dark:border-gray-700">
                  <div class="flex items-center space-x-3">
                    <div id="dropdownAvatarContainer" class="w-10 h-10 rounded-full bg-gray-200 dark:bg-gray-700 flex items-center justify-center">
                      <img id="dropdownAvatar" class="w-10 h-10 rounded-full hidden" src="" alt="">
                      <svg id="dropdownDefaultAvatar" class="w-6 h-6 text-gray-500 dark:text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"></path>
                      </svg>
                    </div>
                    <div>
                      <p id="dropdownUserName" class="text-sm font-medium text-gray-900 dark:text-white"></p>
                      <p id="dropdownUserEmail" class="text-xs text-gray-500 dark:text-gray-400"></p>
                    </div>
                  </div>
                </div>

                <!-- Menu Items -->
                <div class="py-1">
                  <button id="editProfileBtn" class="flex items-center w-full px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors duration-200">
                    <svg class="w-4 h-4 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                    </svg>
                    Edit Profile
                  </button>
                  
                  <button id="changePasswordBtn" class="flex items-center w-full px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors duration-200">
                    <svg class="w-4 h-4 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                    </svg>
                    Change Password
                  </button>

                  <a href="./user-dashboard.html" class="flex items-center w-full px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors duration-200">
                    <svg class="w-4 h-4 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                    </svg>
                    Dashboard
                  </a>

                  <div class="border-t border-gray-200 dark:border-gray-700 my-1"></div>

                  <button id="logoutBtn" class="flex items-center w-full px-4 py-2 text-sm text-red-600 dark:text-red-400 hover:bg-red-50 dark:hover:bg-red-900/20 transition-colors duration-200">
                    <svg class="w-4 h-4 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                    </svg>
                    Sign Out
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <!-- Page Header -->
    <div class="mb-8">
      <h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-2">Browse Reported Items</h1>
      <p class="text-gray-600 dark:text-gray-400">Find what you're looking for, or see what's been found.</p>
    </div>

    <!-- Search and Filters -->
    <div class="filter-section mb-8">
      <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-4">
        <!-- Search Input -->
        <div class="md:col-span-1">
          <input 
            id="searchInput" 
            type="text" 
            placeholder="Search for items (e.g., 'blue backpack', 'iPhone'...)"
            class="input-field w-full"
          />
        </div>

        <!-- Category Filter -->
        <div>
          <select id="categoryFilter" class="input-field w-full">
            <option value="">All Categories</option>
          </select>
        </div>

        <!-- Status Filter -->
        <div>
          <select id="statusFilter" class="input-field w-full">
            <option value="">All Statuses</option>
            <option value="lost">Lost</option>
            <option value="found">Found</option>
          </select>
        </div>

        <!-- Date Filter -->
        <div>
          <input 
            id="dateFilter" 
            type="date" 
            class="input-field w-full"
            title="Filter by report date"
          />
        </div>
      </div>

      <!-- Apply Filters Button -->
      <div class="flex justify-end">
        <button id="applyFiltersBtn" class="btn-primary inline-flex items-center">
          <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.414A1 1 0 013 6.707V4z"></path>
          </svg>
          Apply Filters
        </button>
      </div>
    </div>

    <!-- Results Count -->
    <div class="flex justify-between items-center mb-6">
      <div class="text-sm text-gray-600 dark:text-gray-400">
        <span id="resultsCount">Loading...</span>
      </div>
      <div class="flex items-center space-x-2">
        <span class="text-sm text-gray-600 dark:text-gray-400">Sort by:</span>
        <select id="sortFilter" class="input-field text-sm">
          <option value="-created_at">Newest First</option>
          <option value="created_at">Oldest First</option>
          <option value="title">Title A-Z</option>
          <option value="-title">Title Z-A</option>
        </select>
      </div>
    </div>

    <!-- Items Grid -->
    <div id="itemsContainer" class="items-grid mb-8">
      <!-- Loading state -->
      <div class="col-span-full flex justify-center items-center py-12">
        <div class="spinner mr-3"></div>
        <span class="text-gray-600 dark:text-gray-400">Loading items...</span>
      </div>
    </div>

    <!-- Pagination -->
    <div id="paginationContainer" class="flex justify-center items-center space-x-2">
      <!-- Pagination will be rendered here -->
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-white dark:bg-gray-900 border-t border-gray-200 dark:border-gray-700 mt-16">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 text-center">
      <p class="text-gray-500 dark:text-gray-400">&copy; 2024 CampusFound. All rights reserved.</p>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="../js/theme.js"></script>
  <script src="../js/api.js"></script>
  <script src="../js/ui.js"></script>
  <script src="../js/user-dropdown.js"></script>
  <script>
    let currentPage = 1;
    let currentFilters = {};
    let totalItems = 0;

    // Initialize page
    document.addEventListener('DOMContentLoaded', async () => {
      await checkAuthStatus();
      await loadCategories();
      await performSearch();
      
      // Event listeners
      document.getElementById('applyFiltersBtn').addEventListener('click', performSearch);
      document.getElementById('searchInput').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') performSearch();
      });
      document.getElementById('sortFilter').addEventListener('change', performSearch);
    });

    // Check authentication status
    async function checkAuthStatus() {
      try {
        const user = await window.api.users.me();
        window.currentUser = user; // Store globally for modals
        showUserMenu(user);
      } catch (error) {
        showAuthButtons();
      }
    }

    // Show user menu when logged in
    function showUserMenu(user) {
      document.getElementById('authButtons').classList.add('hidden');
      document.getElementById('userMenu').classList.remove('hidden');
      document.getElementById('userName').textContent = user.username;
      
      // Update dropdown user info
      document.getElementById('dropdownUserName').textContent = user.username;
      document.getElementById('dropdownUserEmail').textContent = user.email || 'No email provided';
      
      // Handle main avatar
      const userAvatar = document.getElementById('userAvatar');
      const defaultAvatar = document.getElementById('defaultAvatar');
      
      // Handle dropdown avatar
      const dropdownAvatar = document.getElementById('dropdownAvatar');
      const dropdownDefaultAvatar = document.getElementById('dropdownDefaultAvatar');
      
      if (user.avatar) {
        // User has custom avatar
        userAvatar.src = user.avatar;
        userAvatar.classList.remove('hidden');
        defaultAvatar.classList.add('hidden');
        
        dropdownAvatar.src = user.avatar;
        dropdownAvatar.classList.remove('hidden');
        dropdownDefaultAvatar.classList.add('hidden');
      } else {
        // Show default profile icon
        userAvatar.classList.add('hidden');
        defaultAvatar.classList.remove('hidden');
        
        dropdownAvatar.classList.add('hidden');
        dropdownDefaultAvatar.classList.remove('hidden');
      }
    }

    // Show auth buttons when not logged in
    function showAuthButtons() {
      document.getElementById('authButtons').classList.remove('hidden');
      document.getElementById('userMenu').classList.add('hidden');
    }

    // Load categories
    async function loadCategories() {
      try {
        const data = await window.api.categories.list();
        const select = document.getElementById('categoryFilter');
        
        if (data.results) {
          data.results.forEach(category => {
            const option = document.createElement('option');
            option.value = category.id;
            option.textContent = category.name;
            select.appendChild(option);
          });
        }
      } catch (error) {
        console.error('Failed to load categories:', error);
      }
    }

    // Perform search with current filters
    async function performSearch() {
      const query = document.getElementById('searchInput').value.trim();
      const category = document.getElementById('categoryFilter').value;
      const status = document.getElementById('statusFilter').value;
      const date = document.getElementById('dateFilter').value;
      const sort = document.getElementById('sortFilter').value;
      
      currentFilters = {
        q: query || undefined,
        category: category || undefined,
        report_type: status || undefined,
        created_at__date: date || undefined,
        ordering: sort,
        page: currentPage
      };

      // Remove undefined values
      Object.keys(currentFilters).forEach(key => {
        if (currentFilters[key] === undefined) {
          delete currentFilters[key];
        }
      });

      await loadItems(currentFilters);
    }

    // Load items from API
    async function loadItems(filters = {}) {
      try {
        showLoadingState();
        const data = await window.api.reports.list(filters);
        
        totalItems = data.count || 0;
        updateResultsCount();
        renderItems(data.results || []);
        renderPagination(data);
      } catch (error) {
        console.error('Failed to load items:', error);
        showErrorState();
      }
    }

    // Show loading state
    function showLoadingState() {
      const container = document.getElementById('itemsContainer');
      container.innerHTML = `
        <div class="col-span-full flex justify-center items-center py-12">
          <div class="spinner mr-3"></div>
          <span class="text-gray-600 dark:text-gray-400">Loading items...</span>
        </div>
      `;
    }

    // Show error state
    function showErrorState() {
      const container = document.getElementById('itemsContainer');
      container.innerHTML = `
        <div class="col-span-full text-center py-12">
          <div class="text-gray-500 dark:text-gray-400 mb-4">
            <svg class="w-12 h-12 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <p>Failed to load items. Please try again.</p>
          </div>
          <button onclick="performSearch()" class="btn-primary">Retry</button>
        </div>
      `;
    }

    // Update results count
    function updateResultsCount() {
      const element = document.getElementById('resultsCount');
      if (totalItems === 0) {
        element.textContent = 'No items found';
      } else if (totalItems === 1) {
        element.textContent = '1 item found';
      } else {
        element.textContent = `${totalItems.toLocaleString()} items found`;
      }
    }

    // Render items grid
    function renderItems(items) {
      const container = document.getElementById('itemsContainer');
      
      if (items.length === 0) {
        container.innerHTML = `
          <div class="col-span-full text-center py-12">
            <div class="text-gray-500 dark:text-gray-400">
              <svg class="w-12 h-12 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
              </svg>
              <p class="text-lg font-medium mb-2">No items found</p>
              <p>Try adjusting your search criteria or filters.</p>
            </div>
          </div>
        `;
        return;
      }

      container.innerHTML = items.map(item => `
        <div class="card p-6 hover:shadow-lg transition-all duration-200 cursor-pointer" onclick="viewItemDetails('${item.id}')">
          <!-- Item Image Placeholder -->
          <div class="w-full h-48 bg-gradient-to-br from-gray-100 to-gray-200 dark:from-gray-700 dark:to-gray-600 rounded-lg mb-4 flex items-center justify-center">
            ${item.image ? 
              `<img src="${item.image}" alt="${item.title}" class="w-full h-full object-cover rounded-lg">` :
              `<svg class="w-12 h-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
              </svg>`
            }
          </div>

          <!-- Item Info -->
          <div class="flex items-center justify-between mb-3">
            <span class="badge-${item.report_type === 'lost' ? 'lost' : 'found'}">
              ${item.report_type?.toUpperCase() || 'UNKNOWN'}
            </span>
            <span class="text-xs text-gray-500 dark:text-gray-400">
              ${new Date(item.created_at).toLocaleDateString()}
            </span>
          </div>

          <h3 class="font-semibold text-lg text-gray-900 dark:text-white mb-2 line-clamp-2">
            ${item.title}
          </h3>

          <p class="text-sm text-gray-600 dark:text-gray-400 mb-4 line-clamp-3">
            ${item.description || 'No description provided'}
          </p>

          <!-- Location and Reporter -->
          <div class="space-y-2">
            <div class="flex items-center text-xs text-gray-500 dark:text-gray-400">
              <svg class="w-3 h-3 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
              </svg>
              ${item.location || 'Location not specified'}
            </div>
            
            <div class="flex items-center text-xs text-gray-500 dark:text-gray-400">
              <svg class="w-3 h-3 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
              </svg>
              Reported by ${item.reporter?.username || 'Anonymous'}
            </div>
          </div>
        </div>
      `).join('');
    }

    // Render pagination
    function renderPagination(data) {
      const container = document.getElementById('paginationContainer');
      const totalPages = Math.ceil((data.count || 0) / 20); // Assuming 20 items per page
      
      if (totalPages <= 1) {
        container.innerHTML = '';
        return;
      }

      let paginationHTML = '';
      
      // Previous button
      if (currentPage > 1) {
        paginationHTML += `
          <button onclick="changePage(${currentPage - 1})" class="px-3 py-2 text-sm font-medium text-gray-500 bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-600 rounded-l-md hover:bg-gray-50 dark:hover:bg-gray-700">
            Previous
          </button>
        `;
      }

      // Page numbers
      const startPage = Math.max(1, currentPage - 2);
      const endPage = Math.min(totalPages, currentPage + 2);

      for (let i = startPage; i <= endPage; i++) {
        paginationHTML += `
          <button onclick="changePage(${i})" class="px-3 py-2 text-sm font-medium ${
            i === currentPage 
              ? 'text-blue-600 bg-blue-50 dark:bg-blue-900/20 border-blue-500' 
              : 'text-gray-500 bg-white dark:bg-gray-800 border-gray-300 dark:border-gray-600 hover:bg-gray-50 dark:hover:bg-gray-700'
          } border">
            ${i}
          </button>
        `;
      }

      // Next button
      if (currentPage < totalPages) {
        paginationHTML += `
          <button onclick="changePage(${currentPage + 1})" class="px-3 py-2 text-sm font-medium text-gray-500 bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-600 rounded-r-md hover:bg-gray-50 dark:hover:bg-gray-700">
            Next
          </button>
        `;
      }

      container.innerHTML = paginationHTML;
    }

    // Change page
    function changePage(page) {
      currentPage = page;
      currentFilters.page = page;
      loadItems(currentFilters);
      
      // Scroll to top
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    // View item details (placeholder)
    function viewItemDetails(itemId) {
      // TODO: Implement item details modal or page
      console.log('View item details:', itemId);
      // For now, you could redirect to a details page or open a modal
    }
  </script>
</body>
</html>
