<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-50">
  <main class="max-w-md mx-auto px-4 py-12">
    <h1 class="text-2xl font-bold mb-6">Login</h1>
    <form id="loginForm" class="space-y-4">
      <input id="username" class="w-full border rounded px-3 py-2" placeholder="Username" required />
      <input id="password" type="password" class="w-full border rounded px-3 py-2" placeholder="Password" required />
      <button class="w-full bg-blue-600 text-white py-2 rounded">Login</button>
    </form>
    <p class="text-sm mt-3">Don't have an account? <a href="./register.html" class="text-blue-600">Register</a></p>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="../js/api.js"></script>
  <script src="../js/ui.js"></script>
  <script src="../js/auth.js"></script>
</body>
</html>
