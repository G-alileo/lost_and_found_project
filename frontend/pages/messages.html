<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Messages - LOAF</title>
  <link rel="icon" type="image/x-icon" href="../assets/favicon/favicon_io/favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="../assets/favicon/favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon/favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../assets/favicon/favicon_io/favicon-16x16.png">
  <link rel="manifest" href="../assets/favicon/favicon_io/site.webmanifest">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="../css/custom-styles.css">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: {
              DEFAULT: '#1D4ED8',
              hover: '#0A47A3',
              light: '#3B82F6'
            },
            accent: {
              DEFAULT: '#06B6D4',
              hover: '#0EA5E9'
            }
          }
        }
      }
    }
  </script>
</head>
<body class="min-h-screen bg-gray-50 dark:bg-gray-900 transition-colors duration-300">
  <!-- Enhanced Navigation Header -->
  <header class="bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 sticky top-0 z-50 shadow-sm">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <!-- Logo -->
        <div class="flex items-center space-x-3">
          <div class="w-10 h-10 bg-gradient-to-br from-primary to-accent rounded-xl flex items-center justify-center shadow-lg">
            <svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"></path>
            </svg>
          </div>
          <a href="./index.html" class="text-xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-primary to-accent hover:opacity-80 transition-opacity">
            LOAF
          </a>
        </div>
        
        <!-- Navigation Links -->
        <nav class="hidden md:flex items-center space-x-6">
          <a href="./browse.html" class="flex items-center space-x-2 text-gray-600 dark:text-gray-400 hover:text-primary dark:hover:text-accent transition-colors font-medium">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
            </svg>
            <span>Browse</span>
          </a>
          <a href="./messages.html" class="flex items-center space-x-2 text-primary dark:text-accent font-semibold border-b-2 border-primary dark:border-accent pb-1">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
            </svg>
            <span>Messages</span>
          </a>
          <a href="./user-dashboard.html" class="flex items-center space-x-2 text-gray-600 dark:text-gray-400 hover:text-primary dark:hover:text-accent transition-colors font-medium">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path>
            </svg>
            <span>Dashboard</span>
          </a>
        </nav>

        <!-- Mobile Menu Button -->
        <button class="md:hidden p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
          <svg class="w-6 h-6 text-gray-600 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
    <!-- Page Title -->
    <div class="mb-6">
      <h1 class="text-3xl font-bold text-gray-900 dark:text-white flex items-center">
        <svg class="w-8 h-8 mr-3 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
        </svg>
        Messages
      </h1>
      <p class="mt-2 text-gray-600 dark:text-gray-400">Chat with people about lost and found items</p>
    </div>

    <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl overflow-hidden border border-gray-200 dark:border-gray-700" style="height: calc(100vh - 16rem);">
      <div class="flex h-full">
        <!-- Conversations List -->
        <div id="conversationsListContainer" class="w-full md:w-96 border-r border-gray-200 dark:border-gray-700 flex flex-col bg-gray-50 dark:bg-gray-900">
          <div class="p-4 border-b border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800">
            <h2 class="text-lg font-bold text-gray-900 dark:text-white flex items-center justify-between">
              <span class="flex items-center">
                <svg class="w-5 h-5 mr-2 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"></path>
                </svg>
                Conversations
              </span>
              <span id="conversationCount" class="text-xs bg-primary text-white px-2 py-1 rounded-full">0</span>
            </h2>
          </div>
          <div id="conversationsList" class="flex-1 overflow-y-auto p-3 space-y-2">
            <!-- Conversations will be loaded here -->
          </div>
        </div>

        <!-- Chat Window -->
        <div id="chatWindow" class="hidden md:flex flex-col flex-1">
          <!-- Chat Header -->
          <div id="chatHeader" class="p-4 border-b border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800">
            <!-- Header content will be loaded dynamically -->
          </div>

          <!-- Messages Container -->
          <div id="messagesContainer" class="flex-1 overflow-y-auto p-6 bg-gray-50 dark:bg-gray-900">
            <!-- Messages will be loaded here -->
          </div>

          <!-- Message Input -->
          <div class="p-4 border-t border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800">
            <form id="messageForm" class="flex space-x-3">
              <input
                type="text"
                id="messageInput"
                placeholder="Type your message..."
                class="flex-1 px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-xl focus:ring-2 focus:ring-primary focus:border-primary bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-500 transition-all"
                required
              />
              <button
                type="submit"
                id="sendMessageBtn"
                class="px-6 py-3 bg-gradient-to-r from-primary to-accent hover:from-primary-hover hover:to-accent-hover text-white rounded-xl font-semibold shadow-lg hover:shadow-xl transition-all duration-200 flex items-center space-x-2"
              >
                <span>Send</span>
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                </svg>
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Scripts -->
  <script src="../js/api.js"></script>
  <script src="../js/auth.js"></script>
  <script src="../js/chat.js"></script>
  <script src="../js/theme.js"></script>
  <script>
    // Load conversations on page load
    document.addEventListener('DOMContentLoaded', async () => {
      try {
        // Get current user info and store ID (this also checks authentication)
        const user = await api.users.me();
        window.currentUserId = user.id;
        
        // Then load conversations
        await chatApp.loadConversations();
        
        // Check if there's a conversation ID in URL
        const urlParams = new URLSearchParams(window.location.search);
        const conversationId = urlParams.get('conversation');
        
        if (conversationId) {
          window.currentConversationId = conversationId;
          chatApp.openConversation(conversationId);
        }
      } catch (error) {
        console.error('Error loading chat:', error);
        // Redirect to login if not authenticated
        window.location.href = './login.html';
      }
    });

    // Handle message form submission
    document.getElementById('messageForm')?.addEventListener('submit', async (e) => {
      e.preventDefault();
      const messageInput = document.getElementById('messageInput');
      const content = messageInput.value.trim();
      
      if (content && window.currentConversationId) {
        await chatApp.sendMessage(window.currentConversationId, content);
      } else if (content) {
        console.warn('No conversation selected');
        alert('Please select a conversation first');
      }
    });

    // Handle Enter key to send message
    document.getElementById('messageInput')?.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        document.getElementById('messageForm')?.requestSubmit();
      }
    });
  </script>
</body>
</html>
