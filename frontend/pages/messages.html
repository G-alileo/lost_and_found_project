<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Messages - LOAF</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="../css/custom-styles.css">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: {
              DEFAULT: '#1D4ED8',
              hover: '#0A47A3',
              light: '#3B82F6'
            },
            accent: {
              DEFAULT: '#06B6D4',
              hover: '#0EA5E9'
            }
          }
        }
      }
    }
  </script>
</head>
<body class="min-h-screen bg-gray-50 dark:bg-gray-900 transition-colors duration-300">
  <!-- Header -->
  <header class="bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 sticky top-0 z-40">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <div class="flex items-center space-x-3">
          <div class="w-8 h-8 bg-primary rounded-lg flex items-center justify-center">
            <svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"></path>
            </svg>
          </div>
          <a href="./index.html" class="text-xl font-bold text-gray-900 dark:text-white">LOAF</a>
        </div>
        
        <div class="flex items-center space-x-4">
          <a href="./browse.html" class="text-gray-600 dark:text-gray-400 hover:text-primary transition-colors">
            Browse
          </a>
          <a href="./user-dashboard.html" class="text-gray-600 dark:text-gray-400 hover:text-primary transition-colors">
            Dashboard
          </a>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg overflow-hidden" style="height: calc(100vh - 12rem);">
      <div class="flex h-full">
        <!-- Conversations List -->
        <div id="conversationsListContainer" class="w-full md:w-96 border-r border-gray-200 dark:border-gray-700 flex flex-col">
          <div class="p-4 border-b border-gray-200 dark:border-gray-700">
            <h2 class="text-xl font-bold text-gray-900 dark:text-white flex items-center">
              <svg class="w-6 h-6 mr-2 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
              </svg>
              Messages
            </h2>
          </div>
          <div id="conversationsList" class="flex-1 overflow-y-auto p-4 space-y-3">
            <!-- Conversations will be loaded here -->
          </div>
        </div>

        <!-- Chat Window -->
        <div id="chatWindow" class="hidden md:flex flex-col flex-1">
          <!-- Chat Header -->
          <div id="chatHeader" class="p-4 border-b border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-750">
            <!-- Header content will be loaded dynamically -->
          </div>

          <!-- Messages Container -->
          <div id="messagesContainer" class="flex-1 overflow-y-auto p-4 bg-gray-50 dark:bg-gray-900">
            <!-- Messages will be loaded here -->
          </div>

          <!-- Message Input -->
          <div class="p-4 border-t border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800">
            <form id="messageForm" class="flex space-x-2">
              <input
                type="text"
                id="messageInput"
                placeholder="Type your message..."
                class="flex-1 px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent bg-white dark:bg-gray-700 text-gray-900 dark:text-white"
                required
              />
              <button
                type="submit"
                id="sendMessageBtn"
                class="px-6 py-2 bg-primary hover:bg-primary-hover text-white rounded-lg font-medium transition-colors duration-200 flex items-center space-x-2"
              >
                <span>Send</span>
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                </svg>
              </button>
            </form>
          </div>
        </div>

        <!-- Empty state for desktop -->
        <div id="emptyState" class="hidden md:flex flex-1 items-center justify-center bg-gray-50 dark:bg-gray-900">
          <div class="text-center">
            <div class="w-20 h-20 bg-gray-200 dark:bg-gray-700 rounded-full flex items-center justify-center mx-auto mb-4">
              <svg class="w-10 h-10 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
              </svg>
            </div>
            <h3 class="text-lg font-semibold text-gray-900 dark:text-white mb-2">Select a conversation</h3>
            <p class="text-gray-600 dark:text-gray-400">Choose a conversation from the list to start messaging</p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Scripts -->
  <script src="../js/api.js"></script>
  <script src="../js/auth.js"></script>
  <script src="../js/chat.js"></script>
  <script src="../js/theme.js"></script>
  <script>
    // Check authentication
    if (!auth.isAuthenticated()) {
      window.location.href = './login.html';
    }

    // Get current user info and store ID
    api.users.me().then(user => {
      window.currentUserId = user.id;
    }).catch(error => {
      console.error('Error getting user info:', error);
      window.location.href = './login.html';
    });

    // Load conversations on page load
    document.addEventListener('DOMContentLoaded', async () => {
      await chatApp.loadConversations();
      
      // Check if there's a conversation ID in URL
      const urlParams = new URLSearchParams(window.location.search);
      const conversationId = urlParams.get('conversation');
      
      if (conversationId) {
        chatApp.openConversation(conversationId);
      } else {
        // Show empty state on desktop
        const emptyState = document.getElementById('emptyState');
        if (emptyState && window.innerWidth >= 768) {
          emptyState.classList.remove('hidden');
        }
      }
    });

    // Handle message form submission
    document.getElementById('messageForm')?.addEventListener('submit', async (e) => {
      e.preventDefault();
      const messageInput = document.getElementById('messageInput');
      const content = messageInput.value.trim();
      
      if (content) {
        // Get current conversation ID from URL or stored value
        const urlParams = new URLSearchParams(window.location.search);
        const conversationId = urlParams.get('conversation');
        
        if (conversationId) {
          await chatApp.sendMessage(conversationId, content);
        }
      }
    });

    // Handle Enter key to send message
    document.getElementById('messageInput')?.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        document.getElementById('messageForm')?.requestSubmit();
      }
    });
  </script>
</body>
</html>
