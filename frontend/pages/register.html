<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-50">
  <main class="max-w-md mx-auto px-4 py-12">
    <h1 class="text-2xl font-bold mb-6">Create an account</h1>
    <form id="registerForm" class="space-y-3">
      <input id="username" class="w-full border rounded px-3 py-2" placeholder="Username" required />
      <input id="email" type="email" class="w-full border rounded px-3 py-2" placeholder="Email" required />
      <input id="password" type="password" class="w-full border rounded px-3 py-2" placeholder="Password" required />
      <input id="password2" type="password" class="w-full border rounded px-3 py-2" placeholder="Confirm Password" required />
      <select id="role" class="w-full border rounded px-3 py-2">
        <option value="student">Student</option>
        <option value="staff">Staff</option>
      </select>
      <div id="regError" class="text-red-600 text-sm hidden"></div>
      <button class="w-full bg-blue-600 text-white py-2 rounded">Register</button>
    </form>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="../js/api.js"></script>
  <script src="../js/ui.js"></script>
  <script src="../js/auth.js"></script>
</body>
</html>
