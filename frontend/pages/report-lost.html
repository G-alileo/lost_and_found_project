<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Report Lost Item</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-50">
  <main class="max-w-2xl mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold mb-6">Report Lost Item</h1>
    <form id="reportForm" class="space-y-3">
      <input id="title" class="w-full border rounded px-3 py-2" placeholder="Title" required />
      <textarea id="description" class="w-full border rounded px-3 py-2" placeholder="Description" required></textarea>
      <select id="category" class="w-full border rounded px-3 py-2"></select>
      <input id="date" type="date" class="w-full border rounded px-3 py-2" required />
      <input id="location" class="w-full border rounded px-3 py-2" placeholder="Location" required />
      <input id="image" type="file" accept="image/*" class="w-full" />
      <img id="preview" class="max-h-48 hidden" />
      <button class="bg-blue-600 text-white px-4 py-2 rounded">Submit</button>
    </form>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="../js/api.js"></script>
  <script src="../js/ui.js"></script>
  <script src="../js/reports.js"></script>
  <script>
    window.reportType = 'lost';
  </script>
</body>
</html>
