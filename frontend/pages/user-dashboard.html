<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-50">
  <main class="max-w-6xl mx-auto px-4 py-8">
    <div class="flex items-center justify-between mb-6">
      <h1 class="text-2xl font-bold">Dashboard</h1>
      <div id="notifBell" class="relative">
        <span class="px-3 py-1 bg-gray-200 rounded">Notifications <span id="unreadCount" class="text-white bg-red-600 rounded px-2">0</span></span>
      </div>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
      <section class="lg:col-span-2 bg-white p-4 rounded shadow">
        <h2 class="font-semibold mb-3">My Reports</h2>
        <div id="myReports" class="space-y-2"></div>
      </section>
      <section class="bg-white p-4 rounded shadow">
        <h2 class="font-semibold mb-3">Notifications</h2>
        <div id="notifications" class="space-y-2"></div>
      </section>
    </div>

    <section class="mt-6 bg-white p-4 rounded shadow">
      <h2 class="font-semibold mb-3">Matches</h2>
      <div id="matches" class="space-y-2"></div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="../js/api.js"></script>
  <script src="../js/ui.js"></script>
  <script src="../js/dashboard.js"></script>
</body>
</html>
